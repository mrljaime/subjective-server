<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSockets</title>

    <!-- Including styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Now scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"
            integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


</head>
<body>
<style>
    .no-float {
        float: none;
    }
</style>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
          Ws connection
      </a>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="col-md-6 no-float center-block">
        <p id="state"></p>
        <form action="#" id="theForm">
            <div class="form-group">
                <label for="id">Id de usuario</label>
                <input type="number" class="form-control" min="1" name="id" id="id">
            </div>
            <button class="btn btn-default" id="connect">Conectar</button>
            <button class="btn btn-default" id="disconnect" type="button" disabled>Desconectar</button>
        </form>
    </div>
</div>

<script>
    var socket = null;
    var uuid = null;
    $("#theForm").submit(function(e) {
        e.preventDefault();
        e.stopPropagation();

        socket = new WebSocket("ws://localhost:9000/partner");
        socket.onopen = function(e) {
            console.log(e);
            $("#state").text("Connected");
            $("#disconnect").prop("disabled", false);
        };

        socket.onclose = function(e) {
            console.log(e);
            $("#state").text("Closed");
        };

        socket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            console.log(data);

            if (data.type == "handshake") {
                data.id = Number($("#id").val());
                console.log(data);
                socket.send(JSON.stringify(data));
            }

        }

    });

    $("#disconnect").click(function (e) {
        e.preventDefault();
        if (null != socket) {
            socket.close();
            $("#disconnect").prop("disabled", true);
        }
    });
</script>
</body>
</html>
